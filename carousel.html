<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        
</head>
<body>
   <div class="container-fluid mt-3">
    <h2>Carousel Example</h2>
   </div> 
   <div id="demo" class="carousel slide carousel-light" data-bs-carousel="carousel" data-bs-ride="carousel" data-interval="500">
   <div class="carousel-inner">
    <div class="carousel-item-active" style="height: 400px;">
        <img src="nature-3082832_1280.jpg" alt="nature" class="d-block w-100">
        <div class="carousel-caption">
            <h3>Nature Image</h3>
        </div>
    </div>
    <div class="carousel-item" style="height: 400px;">
        <img src="grl.jpg" alt="girl" class="d-block" style="width: 100%;">
        <div class="carousel-caption">
            <h3>Girl Image</h3>
        </div>
    </div>

    <div class="carousel-item" style="height: 400px;">
        <img src="image.jpg" alt="Image" class="d-block w-100">
        <div class="carousel-caption">
            <h3>System Image</h3>
        </div>
    </div>

</div>
<button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
</button>
<button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next"></button>
    <span class="carousel-control-next-icon"></span>
</button>
<div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
</div>
   </div>
</body>
</html>
