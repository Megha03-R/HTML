<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1><b>REGISTRATION FORM</b></h1></center>
    <table align="center"><tr>
        <td><label>Name:</label></td>
        <td><input type="text" placeholder="Enter name" id="t1" name="text1" required></td>
    </tr>
<tr>
    <td><label>Password:</label></td>
    <td><input type="password"></td>
</tr>
<tr>
    <td><label>Age:</label></td>
    <td><input type="number" placeholder="enter age" min="21" max="50" style="width: 165px;"></td>
</tr>
<tr><td><label>Address:</label></td>
    <td><textarea></textarea></td>
</tr>
<tr>
    <td><label>Email:</label></td>
    <td><input type="Email"></td>
</tr>
<tr>
    <td><label>Date:</label></td>
    <td><input type="date"></td>
</tr>
<tr>
    <td><label>Phone:</label></td>
     <td><input type="tel" pattern="d/{10}"></td>
</tr>
<tr>
    <td><label>Photo</label></td>
    <td><input type="file"></td>
</tr>
<tr>
    <td><label>District:</label></td>
    <td>
        <select>
            <option selected="selected" disabled="disabled"></option>
            <option>Kannur</option>
            <option>Kozhikode</option>
            <option>Kochi</option>
        </select>
    </td>
</tr>
<tr>
    <td><label>Gender:</label></td>
    <td><input type="radio" name="rb1" value="Male">Male<br>
    <input type="radio" name="rb1" value="Female">Female</td>
</tr>
<td></td>
<tr>
    <td><label>Qualification:</label></td>
   <td> <input type="checkbox" name="cb1" value="SSLC">SSLC<br>
    <input type="checkbox" name="cb2" value="PLUSTWO">PLUSTWO<br>
    <input type="checkbox" name="cb3" value="BCA">BCA<br>
    <input type="checkbox" name="cb4" value="MCA">MCA</td>
</tr>
<tr>
    <td></td>
    <td><input type="button" value="submit"></td>
</tr>
<tr>
    <td></td>
    <td><input type="button" value="reset"></td>
</tr>
</table>
</body>
</html>
